<div class="p-6 text-white">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-yellow-400">My Vehicle Configurations</h1>
  </div>

  @if (isLoading) {
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#fbbf24]"></div>
    </div>
  } @else if (error) {
    <div class="bg-red-500 text-white p-4 rounded-lg mb-6">
      {{ error }}
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (config of configurations; track config.id) {
        <div class="bg-gray-800 p-6 rounded-lg">
          <img
            [src]="config.signedUrl || 'assets/images/placeholder.jpg'"
            [alt]="config.vehicle_images_name.name"
            class="w-full h-48 object-cover rounded-lg mb-4"
            (error)="handleImageError($event, config)"
          />
          <div>
            <h3 class="text-xl font-semibold text-yellow-400 mb-2">
              {{ config.vehicle_images_name.name }}
            </h3>
            <p class="text-gray-300">
              Vehicle Type: {{ config.vehicle_images_name.vehicle_type_code }}
            </p>
          </div>
        </div>
      }
    </div>
  }
</div>
