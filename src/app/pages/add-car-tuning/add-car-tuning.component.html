@if (isUpdatingConfiguration()) {
  @if (currentStep() === 'global') {
    <app-global-settings></app-global-settings>
  } @else {
    <app-specific-settings></app-specific-settings>
  }
} @else {
  @if (!hasSelectedVehicle()) {
    <app-select-car></app-select-car>
  }

  @if (hasSelectedVehicle() && !hasGlobalSettings()) {
    <app-global-settings></app-global-settings>
  }

  @if (hasGlobalSettings()) {
    <app-specific-settings></app-specific-settings>
  }
}
