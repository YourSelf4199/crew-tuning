<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <div
    class="bg-[#1C1C1C] text-white w-64 p-4 space-y-4 transition-all duration-300 fixed inset-y-0 left-0 z-50 shadow-xl"
    [ngClass]="{ '-translate-x-full md:translate-x-0': !isMenuOpen }"
  >
    <button
      class="md:hidden text-3xl mb-6 text-[#FFD500] hover:text-white transition"
      (click)="toggleMenu()"
      aria-label="Toggle menu"
    >
      â˜°
    </button>

    <h2 class="text-3xl font-extrabold text-[#FFD500] mb-8 tracking-wide">MyRide</h2>

    <nav class="space-y-3">
      <a
        routerLink="/dashboard"
        class="block p-3 rounded-lg bg-[#2A2A2A] hover:bg-[#007BFF] transition-colors font-medium"
      >
        Dashboard
      </a>
      <a
        routerLink="/add-car-tuning"
        class="block p-3 rounded-lg bg-[#2A2A2A] hover:bg-[#007BFF] transition-colors font-medium"
      >
        Add Car Tuning
      </a>
      <a
        href="#"
        (click)="handleSignOut()"
        class="block p-3 rounded-lg bg-[#2A2A2A] hover:bg-[#FF3B3F] transition-colors font-medium"
      >
        Sign Out
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 bg-[#0F0F0F] text-white p-6 ml-64 overflow-auto h-screen">
    <router-outlet></router-outlet>
  </div>
</div>
