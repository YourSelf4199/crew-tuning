<div class="flex h-screen bg-[#1C1C1C]">
  <!-- Sidebar -->
  <div class="w-64 bg-[#2A2A2A] p-4 flex flex-col h-full">
    <div class="mb-8">
      <h2 class="text-xl font-bold text-yellow-400">Crew Tuning</h2>
    </div>

    <nav class="space-y-2 flex-1">
      <a
        routerLink="/app/dashboard"
        routerLinkActive="bg-[#3A3A3A] text-yellow-400"
        class="block px-4 py-2 text-gray-300 hover:bg-[#3A3A3A] hover:text-yellow-400 rounded-md"
      >
        Dashboard
      </a>
      <a
        routerLink="/app/add-car-tuning"
        routerLinkActive="bg-[#3A3A3A] text-yellow-400"
        class="block px-4 py-2 text-gray-300 hover:bg-[#3A3A3A] hover:text-yellow-400 rounded-md"
      >
        Add Car Tuning
      </a>
    </nav>

    <div class="mt-auto">
      <button
        (click)="onSignOut()"
        [disabled]="authService.loading$ | async"
        class="w-full px-4 py-2 text-gray-300 hover:bg-[#3A3A3A] hover:text-yellow-400 rounded-md text-left flex items-center justify-center"
      >
        <span *ngIf="!(authService.loading$ | async)">Sign Out</span>
        <span *ngIf="authService.loading$ | async" class="inline-flex items-center">
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Signing out...
        </span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
