<div class="flex flex-col gap-2 min-w-8/12">
  <h2 class="text-xl w-full">Global Settings:</h2>
  <div class="flex flex-col gap-6 text-white">
    @for (entry of settingEntries; track entry[0]) {
      <div>
        <label class="flex justify-between font-semibold capitalize mb-1 text-lg text-gray-300">
          <span>{{ entry[0].replace('_', ' ') }}</span>
          <span>{{ entry[1] }}</span>
        </label>
        <ngx-slider [value]="entry[1]" [options]="sliderOptions"></ngx-slider>
      </div>
    }
  </div>
</div>
