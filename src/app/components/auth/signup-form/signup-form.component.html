<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      [class.border-red-500]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
    />
    <div
      *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
      class="text-red-500 text-sm"
    >
      Name is required
    </div>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      [class.border-red-500]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
    />
    <div
      *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
      class="text-red-500 text-sm"
    >
      Please enter a valid email
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      [class.border-red-500]="
        signupForm.get('password')?.invalid && signupForm.get('password')?.touched
      "
    />
    <div
      *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
      class="text-red-500 text-sm"
    >
      Password must be at least 8 characters
    </div>
  </div>

  <div>
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700"
      >Confirm Password</label
    >
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      [class.border-red-500]="
        (signupForm.get('confirmPassword')?.invalid &&
          signupForm.get('confirmPassword')?.touched) ||
        signupForm.hasError('passwordMismatch')
      "
    />
    <div
      *ngIf="
        signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched
      "
      class="text-red-500 text-sm"
    >
      Please confirm your password
    </div>
    <div
      *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched"
      class="text-red-500 text-sm"
    >
      Passwords do not match
    </div>
  </div>

  <div class="flex items-center justify-between">
    <button
      type="submit"
      [disabled]="signupForm.invalid || (authService.loading$ | async)"
      class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="!(authService.loading$ | async)">Sign Up</span>
      <span *ngIf="authService.loading$ | async" class="inline-flex items-center">
        <svg
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Signing up...
      </span>
    </button>
    <button
      type="button"
      (click)="onSwitchToLogin()"
      class="text-sm text-indigo-600 hover:text-indigo-500"
    >
      Already have an account? Sign in
    </button>
  </div>

  <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
    {{ errorMessage }}
  </div>
</form>
