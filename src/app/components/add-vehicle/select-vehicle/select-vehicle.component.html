<div class="p-6 text-white">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-yellow-400">Select Vehicle</h1>
  </div>

  <div>
    @if (isLoading) {
      <div class="flex justify-center items-center h-64 text-yellow-400">
        Loading vehicle images...
      </div>
    } @else if (error) {
      <div class="bg-red-500 text-white p-4 rounded-lg mb-6">
        {{ error }}
      </div>
    } @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (vehicle of vehicleImages; track vehicle.vehicleImage.id) {
          <div
            class="bg-gray-800 p-6 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors"
            (click)="onVehicleSelected(vehicle)"
          >
            <img
              [src]="vehicle.vehicleImage.signedUrl || 'assets/images/placeholder.jpg'"
              [alt]="vehicle.vehicleImage.name"
              class="w-full h-48 object-cover rounded-lg mb-4"
              (error)="handleImageError($event, vehicle)"
            />
            <div>
              <h3 class="text-xl font-semibold text-yellow-400 mb-2">
                {{ vehicle.vehicleImage.name }}
              </h3>
              <p class="text-gray-300">Type: {{ vehicle.vehicleType.label }}</p>
              <p class="text-gray-300">Category: {{ vehicle.vehicleCategory.label }}</p>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
