<div class="sm:p-6 text-white">
  @if (!settings) {
    <div class="flex items-center justify-between mb-4 sm:mb-6">
      <button
        (click)="onBack()"
        class="text-yellow-400 hover:text-yellow-500 mr-2 sm:mr-4 text-sm sm:text-base"
      >
        ← Back
      </button>
    </div>
  }

  <div class="bg-gray-800 rounded-lg p-3 sm:p-6">
    <h3 class="text-base sm:text-lg font-semibold text-yellow-400 mb-3 sm:mb-4">Global Settings</h3>

    <div class="grid grid-cols-1 gap-3 sm:gap-6">
      <!-- ABS -->
      <div>
        <div class="flex justify-between items-center mb-1 sm:mb-2">
          <label class="text-sm sm:text-base text-gray-300">ABS</label>
          <span class="text-sm sm:text-base text-yellow-400">{{ currentSettings.abs }}</span>
        </div>
        <input
          type="range"
          [(ngModel)]="currentSettings.abs"
          [min]="minValue"
          [max]="maxValue"
          [disabled]="isReadOnly"
          (ngModelChange)="onSettingsChange()"
          class="w-full h-1.5 sm:h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
        />
      </div>

      <!-- Drift Assist -->
      <div>
        <div class="flex justify-between items-center mb-1 sm:mb-2">
          <label class="text-sm sm:text-base text-gray-300">Drift Assist</label>
          <span class="text-sm sm:text-base text-yellow-400">{{
            currentSettings.drift_assist
          }}</span>
        </div>
        <input
          type="range"
          [(ngModel)]="currentSettings.drift_assist"
          [min]="minValue"
          [max]="maxValue"
          [disabled]="isReadOnly"
          (ngModelChange)="onSettingsChange()"
          class="w-full h-1.5 sm:h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
        />
      </div>

      <!-- ESP -->
      <div>
        <div class="flex justify-between items-center mb-1 sm:mb-2">
          <label class="text-sm sm:text-base text-gray-300">ESP</label>
          <span class="text-sm sm:text-base text-yellow-400">{{ currentSettings.esp }}</span>
        </div>
        <input
          type="range"
          [(ngModel)]="currentSettings.esp"
          [min]="minValue"
          [max]="maxValue"
          [disabled]="isReadOnly"
          (ngModelChange)="onSettingsChange()"
          class="w-full h-1.5 sm:h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
        />
      </div>

      <!-- Traction Control -->
      <div>
        <div class="flex justify-between items-center mb-1 sm:mb-2">
          <label class="text-sm sm:text-base text-gray-300">Traction Control</label>
          <span class="text-sm sm:text-base text-yellow-400">{{
            currentSettings.traction_control
          }}</span>
        </div>
        <input
          type="range"
          [(ngModel)]="currentSettings.traction_control"
          [min]="minValue"
          [max]="maxValue"
          [disabled]="isReadOnly"
          (ngModelChange)="onSettingsChange()"
          class="w-full h-1.5 sm:h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
        />
      </div>
    </div>

    @if (!settings) {
      <div class="mt-6 sm:mt-8 flex justify-end">
        <button
          (click)="onNext()"
          class="bg-yellow-400 text-gray-900 py-2 px-4 sm:px-6 rounded-lg hover:bg-yellow-500 transition-colors text-sm sm:text-base"
        >
          Next →
        </button>
      </div>
    }
  </div>
</div>
